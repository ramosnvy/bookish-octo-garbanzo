version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: elo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: elo
      POSTGRES_USER: elo
      POSTGRES_PASSWORD: elo123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
